<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>train scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://momentjs.com/downloads/moment-with-locales.min.js">

  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <div id="title">
          <h1>Anytime is Train Time</h1>
          <h2>Choo Choo ... Chee Chee</h2>

        </div>

      </div>
      <div class="col-md-2">

      </div>

    </div>
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <form>
          <h2>Add Train</h2>
          <div class="form-group">
            <label for="Train Input">Train Name</label>
            <input type="text" class="form-control" id="train-name" aria-describedby="employee" placeholder="Thomas">
          </div>
          <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train-time" placeholder="00:00">
          </div>
          <div class="form-group">
            <label for="Frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="minutes">
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

    </div>
    <div class="col-md-2">

    </div>
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <table class="table">
          <h2>Current Train Schedule</h2>
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr >
              <td scope="row">Thomas</td>
              <td>Mt. Everest</td>
              <td>30</td>
              <td>4:20 AM</td>
              <td>29</td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="col-md-2">

      </div>

    </div>

  </div>
  <script type="text/javascript" src="assets/javascript/app.js">

  </script>

</body>

</html>
